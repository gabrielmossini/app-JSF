<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Menu Principal</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<h:body>
	<div class="container mt-4">
		<div class="row col-lg-12 text-center">
			<h1>BEM VINDO</h1>
			<h:form>
				<h:commandButton class="btn btn-primary me-2" value="Desenvolvedora" 
					action="#{desenvolvedoraController.prepararConsulta}">
				</h:commandButton>
				<h:commandButton class="btn btn-primary me-2" value="Jogo" 
					action="#{jogoController.prepararConsulta}">
				</h:commandButton>	
				<h:commandButton class="btn btn-primary" value="Personagem" 
					action="#{personagemController.prepararConsulta}">
				</h:commandButton>			
			</h:form>			
		</div>
	</div>
