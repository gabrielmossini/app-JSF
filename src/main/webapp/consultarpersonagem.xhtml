<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Consultar Personagens</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</h:head>
<h:body>
	<div class="container mt-4">
		<div class="row col-lg-12 text-center">
			<h1>Lista de Personagens</h1>
			<h:form>
				<h:messages warnClass="mensagemAlerta" fatalClass="mensagemFatal" 
					showDetail="true"  showSummary="true">
				</h:messages>
				<h:dataTable value="#{personagemController.personagensRecuperados}" var="p" border="1" class="table table-striped table-hover">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Codigo"></h:outputLabel> 
						</f:facet>
						<h:outputLabel value="#{p.codigo}"></h:outputLabel> 
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome"></h:outputLabel> 
						</f:facet>
						<h:outputLabel value="#{p.nome}"></h:outputLabel> 
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="AÃ§Ãµes"></h:outputLabel> 
						</f:facet>
						<h:commandButton value="Excluir" action="#{personagemController.removerPersonagem(p)}" onclick="return confirm('Confirma a exclusao?')" class="btn btn-danger me-2">
        				<h:commandButton value="Editar" action="#{personagemController.prepararEdicao(p)}" class="btn btn-primary" /></h:commandButton>
                      </h:column>
				</h:dataTable>
				<div class="row">
					<div class="col-lg-4">
						<h:commandButton value="Voltar" 
							action="#{personagemController.prepararMenu}" class="btn btn-warning me-2">
						</h:commandButton> 
						<h:commandButton value="Novo Cadastro" 
							action="#{personagemController.prepararCadastro}" class="btn btn-success">
						</h:commandButton>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
