<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Editar Jogo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</h:head>

<body>	
	<div class="container mt-4 d-flex justify-content-center">
		<div class="row col-lg-6 text-center">
		<h1>Editar Jogo</h1>	
			<h:form>			        
				<h:messages globalOnly="true" layout="table" />
				<div class="form-group mt-4">
					<h:outputLabel value="Código" />
			        <h:inputText class="form-control" value="#{jogoController.jogo.codigo}" readonly="true" />
				</div>
				
				<div class="form-group mt-4">
					<h:outputLabel for="nome" value="Nome do Jogo:" />
					<h:inputText class="form-control" id="nome" value="#{jogoController.jogo.nome}" />
				</div>
				
 				<div class="form-group mt-4">
					<div class="form-group mt-4">
					<h:outputLabel for="nome" value="Selecione a Desenvolvedora:" />
					    <h:selectOneMenu class="form-select" id="desenvolvedora" value="#{jogoController.jogo.desenvolvedora.codigo}" required="true" requiredMessage="A desenvolvedora é obrigatória.">
					        <f:selectItem itemLabel="-- Selecione --" itemValue="" />
					        <f:selectItems value="#{jogoController.desenvolvedoras}" var="desenvolvedora" itemLabel="#{desenvolvedora.nome}" itemValue="#{desenvolvedora.codigo}" />
					    </h:selectOneMenu>
					</div>
 				</div>
 				
 				<div class="form-group mt-4">
					<h:commandButton value="Voltar" action="consultarjogo.xhtml" immediate="true" class="btn btn-warning me-2"/>
					<h:commandButton value="Salvar" action="#{jogoController.atualizarJogo}" class="btn btn-success"/>
 				</div>						
			</h:form>
		 </div>
	</div>
</body>
</html>
