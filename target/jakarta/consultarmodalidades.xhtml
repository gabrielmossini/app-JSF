<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastro de modalidade</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<h:dataTable border="1" 
		value="#{modalidadeControlador.modalidades}" var="s">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputLabel value="#{s.id}"></h:outputLabel>
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="Nome"></h:outputText>
				</f:facet>
				<h:outputLabel value="#{s.nome}"></h:outputLabel>
			</h:column>
				<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="Excluir"></h:outputText>
				</f:facet>
				<h:commandButton action="#{modalidadeControlador.excluir(s)}" 
					value="Excluir" onclick="return confirm('Confirma a exclusao?')"></h:commandButton>
			</h:column>
		</h:dataTable>
		<br></br>
		<h:commandButton action="menumodalidade.xhtml" 
				value="Voltar"></h:commandButton>
	</h:form>
</h:body>
</html>
